<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <!-- Project section -->
        <div class="form-group">
          <label for="project">
            Project
          </label>
          <input 
            type="text" 
            name="project" 
            formControlName="project"
            class="form-control">
        </div>
        <!-- ------------- -->
        <!-- Email Section -->
        <div class="form-group">
          <label for="email">
            Email
          </label>
          <input 
            type="email"
            name="email"
            formControlName="email"
            class="form-control">
        </div>
        <!-- ------------- -->
        <!-- Project Status Section -->
        <div class="form-group">
          <label for="status">
            Project status
          </label>
          <select 
            name="status"
            class="form-control"
            formControlName="status"
            type="dropdown">
            <option
              [ngValue]="stat"
              *ngFor="let stat of projectStatus">
              {{ stat  }}
            </option>
          </select>
        </div>
        <hr>
        <div>
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!myForm.valid"> 
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
